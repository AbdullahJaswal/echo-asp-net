name: Build

on:
    push:
        branches: [ "**" ]
    pull_request:
        branches: [ "**" ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Setup .NET
                uses: actions/setup-dotnet@v4
                with:
                    dotnet-version: '9.0.x'

            -   name: Restore
                run: dotnet restore Echo.sln

            -   name: Build
                run: dotnet build Echo.sln --configuration Release --no-restore --nologo
